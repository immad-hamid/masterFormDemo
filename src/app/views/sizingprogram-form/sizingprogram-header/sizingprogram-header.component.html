        <h3 class="d-inline" style="font-weight: 300">Product Development 
            <strong style="font-weight: 600">Sizing Program</strong>

    <span class="d-inline ml-auto">

<form class="form-group container-fluid" [formGroup]="masterForm" #novalidate>
  
  <!--First row-->
  <div class="form-row">
      <!--First column-->
      <div class="col-md-3" form-group>
          <div class="md-form">               
              <label for="form9" class="clsMandatory">SIZING PROGRAM NO</label>
              <input type="hidden" class="form-control form-control-sm" formControlName="PROGRAM_ID" > 
              <input type="text" class="form-control form-control-sm" 
              formControlName="PROGRAM_NO" disabled>                              
            </div>
      </div>

      <!--Second column-->
      <div class="col-md-3" form-group>
          <div class="md-form">
              <label for="form10" class="clsMandatory">STATUS</label>
              <select class="form-control form-control-sm" formControlName="PROGRAM_STATUS"> 
                  <!-- <option *ngFor="let s of status" [value]="s.value">{{ s.name }}</option> -->
              </select>               
          </div>
      </div>

      <div class="col-md-3" form-group>
          <div class="md-form">
            <label for="form9" class="clsMandatory">DATE</label>
            <input type="text" class="form-control form-control-sm" 
            formControlName="PROGRAM_DATE" disabled>              
          </div>
      </div>

      <!--Third column-->
      <div class="col-md-3" form-group>
          <div class="md-form">               
              
          </div>
      </div>
  </div>
     
 

<!--Second Row-->
  <div class="form-row">
      <!--First column-->
      <div class="col-md-3" form-group>
          <div class="md-form">               
              <label for="form9">WEAVER</label>
              <select class="form-control form-control-sm" formControlName="WEAVER"> 
                <!-- <option *ngFor="let s of status" [value]="s.value">{{ s.name }}</option> -->
            </select>                  
          </div>
      </div>           
  

<!--Third Row-->
 
      <!--First column-->
      <div class="col-md-3" form-group>
        <div class="md-form">               
            <label for="form9">PO NO.</label>
            <select class="form-control form-control-sm" formControlName="PO_NO"> 
              <!-- <option *ngFor="let s of status" [value]="s.value">{{ s.name }}</option> -->
          </select>                  
        </div>
      </div>        
  
    <div class="col-md-3" form-group>
      <div class="md-form">               
          <label for="form9">QUALITY</label>
          <select class="form-control form-control-sm" formControlName="QUALITY"> 
            <!-- <option *ngFor="let s of status" [value]="s.value">{{ s.name }}</option> -->
        </select>                  
      </div>
    </div>      

    <div class="col-md-3" form-group>
      <div class="md-form">    
                  
          <button style = "margin-top: 24px;"
            (click)="addRecord()"
            mat-raised-button color="basic"
            matTooltip="Search">
              Search 
          </button>          
      </div>
    </div>      
    
   
  </div>


  <br>
  <div class="form-row">
    <div class="col-md-6">
        <span class="d-inline">
            <div class="button-row">
              <button 
                (click)="addRecord()"
                mat-raised-button color="basic"
                matTooltip="Add">
                  Add 
              </button>
            </div>
        </span>
    </div>
    <div class="col-md-6" align="right">
        <span class="d-inline ml-auto">
            <div class="button-row">
              <button 
                (click)="enableInputs()"
                mat-raised-button color="basic"
                matTooltip="Edit Form">
                  Edit
              </button>
              <a 
                (click)="disableInputs()"
                mat-raised-button color="basic"
                matTooltip="Cancel Form">
                  Cancel
              </a>
            </div>
        </span>
    </div>
  </div>   
</form>
