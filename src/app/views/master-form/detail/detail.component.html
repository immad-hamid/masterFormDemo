<div>
  <form >
    <mat-form-field>
      <input 
        matInput
        (keyup.enter)="addTopic(topic)"
        #topic
        placeholder="topic"
        type="text">
    </mat-form-field>

    <ul>
      <li 
        *ngFor="let topic of detailGridForm.get('topics').controls"
        (click)="removeTopic(topic)">
        {{ topic.value }}
      </li>
    </ul>
  </form>
</div>
